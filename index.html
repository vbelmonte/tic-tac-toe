<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="info">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 btn-info">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
        </svg>
    </div>          
    <div class="main-screen toggle-display">
        <header>
            <div id="logo">
                <img src="images/tic-tac-toe-logo-sm.png">
            </div>
            <div id="header-buttons">
                <button class="btn-sm btn-bby-blue">Draw</button>
                <button class="btn-sm btn-red">Exit</button>
            </div>
        </header>
    </div>
    <div class="landing-screen">
        <div class="box box-orange" id="start-window">
            <div>
                <img src="images/tic-tac-toe-logo.png">
            </div>
            <div>
                <p class="p-game">Press start to play</p>
            </div>
            <div>
                <button class="btn-lg btn-pink" id="start">Start</button>
            </div>
        </div>
        <div class="box box-orange" id="select-mode" style="display:none">
            <div>
                <p class="p-game">Select Game Mode</p>
            </div>
            <div>
                <button class="btn-lg btn-pink">Single Player</button>
                <button class="btn-lg btn-pink">2 Players</button>
            </div>
        </div>
    </div>
</body>
</html>
